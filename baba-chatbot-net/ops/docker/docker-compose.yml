version: '3.8'

services:
  api:
    build:
      context: ../../
      dockerfile: ops/docker/Dockerfile.api
    container_name: baba-chatbot-api
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=postgres;Port=5432;Database=babachatbot;User Id=baba;Password=baba123;
      - Llm__BaseUrl=http://ollama:11434
      - Redis__ConnectionString=redis:6379
    depends_on:
      - postgres
      - redis
      - ollama
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data:ro
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - baba-network

  worker:
    build:
      context: ../../
      dockerfile: ops/docker/Dockerfile.api
    container_name: baba-chatbot-worker
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=postgres;Port=5432;Database=babachatbot;User Id=baba;Password=baba123;
      - Llm__BaseUrl=http://ollama:11434
    depends_on:
      - postgres
      - ollama
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - baba-network
    command: ["dotnet", "Baba.Chatbot.Worker.dll"]

  postgres:
    image: postgres:15-alpine
    container_name: baba-postgres
    environment:
      - POSTGRES_DB=babachatbot
      - POSTGRES_USER=baba
      - POSTGRES_PASSWORD=baba123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - baba-network

  redis:
    image: redis:7-alpine
    container_name: baba-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - baba-network

  ollama:
    image: ollama/ollama:latest
    container_name: baba-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - baba-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  prometheus:
    image: prom/prometheus:latest
    container_name: baba-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - baba-network

  grafana:
    image: grafana/grafana:latest
    container_name: baba-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - baba-network

volumes:
  postgres-data:
  redis-data:
  ollama-data:
  prometheus-data:
  grafana-data:

networks:
  baba-network:
    driver: bridge

